<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

    <div class="container">
      <div class="inputForm">
        <div class="inputs">
          <label for="day" class="day">Day</label
          ><input type="number" placeholder="DD" id="day" />
        </div>
        <div class="inputs">
          <label for="month" class="month">Month</label
          ><input type="number" placeholder="MM" id="month" />
        </div>
        <div class="inputs">
          <label for="year" class="year">Year</label
          ><input type="number" placeholder="YYYY" id="year" />
        </div>
        <p id="day-error" class="error error-message"></p>
        <p id="month-error" class="error error-message"></p>
        <p id="year-error" class="error error-message"></p>
      </div>
      <div class="button-container">
        <button class="button" onclick="calculate()">
          <img src="./assets/images/icon-arrow.svg" />
        </button>
        <hr />
      </div>
      <div class="result">
        <p><span class="year" id="display-year">--</span>years</p>
        <p><span class="month" id="display-month">--</span>months</p>
        <p><span class="day" id="display-day">--</span>days</p>
      </div>
    </div>

    </div> -->

    <script src="./script.js"></script>
  </body>
</html>
